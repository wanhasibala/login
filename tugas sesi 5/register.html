<body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-md " >
                <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
        <!-- NAVBAR END -->
        <!-- bagian Register -->
        <div class="card">
            <div class="card-header text-center">
                Register
            </div>
            <div class="card-body">
                <h5 class="card-title text-center" >Daftar dulu sebagai pemain</h5>
                <p class="card-text text-center">Buat username dan password, serta posisimu</p>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userReg">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="passReg">
                    </div>
                </div>
                <select class="form-select" aria-label="Default select example" id="roles">
                    <option value="0" selected>Open this select menu</option>
                    <option value="1">Setter</option>
                    <option value="2">Wing Spiker</option>
                    <option value="3">Libero</option>
                    <option value="4">Middle Blocker</option>
                  </select>
                  <br />
                <a href="#"  class="btn btn-primary" onclick="onRegister()" id="registerButton">Daftar</a>
                <p class="card-text text-center">Sudah punya akun?</p>
                <a href="index.html" class="list-group-item list-group-item-action">masuk</a>
            </div>
        </div>
        <p class="card-text text-center" id="admin">Selamat datang admin</p>

        <script src="data.js" type="text/javascript" ></script>
